<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="icon" href="https://i.postimg.cc/NGdNKDVM/logo-navbar.png" type="image/png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rubik+Beastly&display=swap" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../styles/carrito_de_compras.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <header></header>

    <!-- Contenido principal -->
    <main class="container-fluid py-4 flex-grow-1">
        <div class="ps-5">
            <section>
                <div class="row g-4">
                    <!-- Listado de productos -->
                    <div class="col-12 col-lg-8">
                        <h4 class="rubik-style">CARRITO DE COMPRAS</h4>
                        <hr><br>
                        <div id="carrito-productos" class="row g-4">
                            <!-- Productos renderizados con JS -->
                        </div>
                        <br><hr><br>
                    </div>

                    <!-- Resumen de compra -->
                    <div class="col-12 col-lg-4 cuadro-pago">
                        <br>
                        <div class="tarjeta p-4">
                            <h3 class="mb-3">RESUMEN DE COMPRA</h3>
                            <div class="d-flex justify-content-between mb-2">
                                <span class="fw-bold">TOTAL:</span>
                                <span id="carrito-total" class="fw-bold">$0.00</span>
                            </div>
                            <hr>
                            <label>
                                <input type="checkbox" id="aceptar-terminos" name="terminos" required>
                                Acepto los <a href="/html/terminos_condiciones.html" target="_blank" class="box">TÃ©rminos y Condiciones</a> <br><br>
                            </label>
                            <button id="finalizar-compra" class="btn btn-gray-cool w-100">
                                Continua con tu compra
                            </button>
                            
                        </div>
                        <br>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script Local -->
    <script type="module" src="../javascript/carrito_de_compras.js"></script>
    <script src="../script.js"></script>
</body>
</html>
