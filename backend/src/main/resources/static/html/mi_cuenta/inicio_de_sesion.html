<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>
    <link rel="icon" href="https://i.postimg.cc/NGdNKDVM/logo-navbar.png" type="image/png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rubik+Beastly&display=swap" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../styles/mi_cuenta.css">
</head>
<body>

    <!-- Navbar -->
    <header></header>

    <!-- Contenido principal -->
    <main class="container py-4">
        <div class="row align-items-center">
            <div class="col-12 col-md-4 mb-3 text-center">
                <img src="https://i.postimg.cc/NGdNKDVM/logo-navbar.png" alt="Logo" class="img-fluid">
            </div>
            <div class="col-12 col-md-8 login-box">
                <h1 class="rubik-style" style="text-align: center;padding-bottom: 15px;">INICIAR SESIÓN</h1>

                <form id="contactForm" class="login-form">

                    <div class="mb-4 text-start">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo">
                    </div>

                    <div class="mb-4 text-start">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="Contraseña" class="form-label mb-0">Contraseña</label>
                            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" class="forgot-link">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                        <input type="password" class="form-control" id="Contraseña" name="Contraseña" placeholder="Contraseña">
                    </div>

                    <button type="submit" class="btn btn-gray-cool btn-login">INICIAR SESIÓN</button>

                    <div class="divider">
                        <hr>
                        <span>O</span>
                        <hr>
                    </div>

                    <button type="button" class="btn btn-gray-cool btn-create" onclick="location.href='crear_cuenta.html'">
                        CREAR UNA CUENTA
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Modal Olvidé la contraseña -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">

            <form id="forgotPasswordForm">

                <div class="d-flex align-items-center mb-3">
                <button type="button" class="btn btn-link p-0 me-3" data-bs-dismiss="modal" aria-label="Regresar" 
                    style="font-size: 2.5rem; line-height: 1; color: inherit; text-decoration: none;">
                    ←
                </button> <br>
                <h4 id="forgotPasswordModalLabel" class="mb-0" style="margin-left: 0.5rem;">RESTABLECER SU CONTRASEÑA</h4>
                </div>

                <div class="mb-3">
                <label for="emailRecovery" class="form-label">Correo</label>
                <input type="email" class="form-control" id="emailRecovery" name="emailRecovery" placeholder="Ingresa tu correo" required>
                </div>

                <div id="forgotPasswordMessage" class="alert d-none" role="alert"></div>

                <button type="submit" class="btn btn-gray-cool w-100" style="max-width: 100%; margin: 0 auto;">
                Enviar
                </button>

            </form>

            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="mt-auto"></footer>
    
    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Script Local -->
    <script type="module" src="../../javascript/mi_cuenta/inicio_de_sesion.js"></script>
    <!-- Script externo -->
    <script src="../../script.js"></script>


</body>
</html>
