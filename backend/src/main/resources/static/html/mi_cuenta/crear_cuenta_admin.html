<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta de administrador</title>
    <link rel="icon" href="https://i.postimg.cc/NGdNKDVM/logo-navbar.png" type="image/png">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rubik+Beastly&display=swap"
        rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../styles/crear_cuenta.css">
</head>

<body>

    <!-- Navbar -->
    <header></header>

    <!-- Contenido principal -->
    <main class="container py-4">
        <div class="row align-items-center">
            <div class="col-12 col-md-4 mb-3 text-center">
                <img src="https://i.postimg.cc/NGdNKDVM/logo-navbar.png" alt="Logo" class="img-fluid">
            </div>
            <div class="col-12 col-md-8 login-box">
                <button id="btn-regresar"
                    style="border: none; background: transparent; font-size: 3rem; cursor: pointer; margin-bottom: 0.5rem;"
                    aria-label="Regresar">
                    ←
                </button>
                <h1 class="rubik-style" style="text-align: center;padding-bottom: 5px;">CREAR CUENTA DE ADMINISTRADOR</h1>


                <form id="contactForm" class="login-form">
                    <div class="mb-2 text-start">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
                    </div>
                    <div class="mb-2 text-start">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo">
                    </div>
                    <div class="mb-2 text-start position-relative">
                        <label for="Contraseña" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="Contraseña" name="Contraseña"
                                placeholder="Contraseña" />
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword" tabindex="-1">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Contenedor para errores -->
                    <div id="errorContainer" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-login">CREAR CUENTA</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto"></footer>

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Script Local -->
    <script type="module" src="../../javascript/mi_cuenta/crear_cuenta_admin.js"></script>
    <!-- Script externo -->
    <script src="../../script.js"></script>


</body>

</html>
