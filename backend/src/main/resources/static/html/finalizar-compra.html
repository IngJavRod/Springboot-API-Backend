<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finlizar Compra</title>
    <link rel="icon" href="https://i.postimg.cc/NGdNKDVM/logo-navbar.png" type="image/png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rubik+Beastly&display=swap" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../styles/carrito_de_compras.css">
</head>
<body>

    <!-- Navbar -->
    <header></header>

    <!-- Contenido principal -->
    <main class="container py-4">
        <div class="row g-4">
            <!-- Columna izquierda: Datos del comprador -->
            <div class="col-12 col-md-6">
                <div class="card p-4" style="background-color: white; border-radius: 15px;">
                    <h1 class="rubik-style text-center mb-4">DATOS DEL COMPRADOR</h1>
                    <form class="login-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ciudad" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="ciudad">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="codigoPostal" class="form-label">Código Postal</label>
                                <input type="text" class="form-control" id="codigoPostal">
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="mb-3">
                            <label class="form-label d-block">Método de pago</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="metodoPago"
                                    id="pagoTarjeta" value="tarjeta" checked>
                                <label class="form-check-label" for="pagoTarjeta">Tarjeta de crédito/débito</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="metodoPago"
                                    id="pagoPaypal" value="paypal">
                                <label class="form-check-label" for="pagoPaypal">PayPal</label>
                            </div>
                        </div>

                        <!-- Campos visibles solo si se elige "tarjeta" -->
                        <div id="campoTarjeta">
                            <div class="mb-3">
                                <label for="nombreTitular" class="form-label">Nombre del titular</label>
                                <input type="text" class="form-control" id="nombreTitular">
                            </div>
                            <div class="mb-3">
                                <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
                                <input type="text" class="form-control" id="numeroTarjeta" placeholder="**** **** **** ****">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="mes" class="form-label">Fecha de vencimiento</label>
                                    <div class="d-flex align-items-center">
                                        <input type="text" class="form-control text-center" id="mes" placeholder="MM" maxlength="2" style="width: 60px;">
                                        <span class="mx-2">/</span>
                                        <input type="text" class="form-control text-center" id="anio" placeholder="AA" maxlength="2" style="width: 60px;">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" maxlength="4" placeholder="***">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Columna derecha: Resumen de compra -->
            <div class="col-12 col-md-6">
                <div class="card p-4" style="background-color: white; border-radius: 15px;">
                    <h2 class="text-center rubik-style mb-4">RESUMEN DE COMPRA</h2>
                    <div id="resumen-compra">
                        <!-- Aquí JS renderizará los productos, cantidades y total -->
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Footer -->
    <footer class="mt-auto"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script Local -->
    <script type="module" src="../javascript/finalizar-compra.js"></script>
    <script src="../script.js"></script>
</body>
</html>
