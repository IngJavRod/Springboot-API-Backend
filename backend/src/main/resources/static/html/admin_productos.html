<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descripción del Producto</title>
    <link rel="icon" href="https://i.postimg.cc/NGdNKDVM/logo-navbar.png" type="image/png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rubik+Beastly&display=swap" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/admin_productos.css">
</head>
<body>

    <!-- Navbar -->
    <header></header>

    <!-- Contenido principal -->
    <main class="container py-4">
        <!-- Botón de regresar -->
        <div class="mb-3">
            <a href="./gestor_productos.html" class="btn btn-gray-cool">
                <i class="bi bi-arrow-left"></i> Regresar
            </a>
        </div>
        <section>
            <h1 class="rubik-style text-center mb-4">ADMINISTRAR PRODUCTOS</h1>
            <div class="row justify-content-center" id="contenedor-productos">
                <!-- Aquí se insertan los productos dinámicamente -->
            </div>
        </section>
        
    </main>

    <!-- Modal para editar producto -->
    <div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-labelledby="modalEditarProductoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarProductoLabel">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            
            <div class="modal-body">
                <form id="formEditarProducto">
                <input type="hidden" id="editar-id">

                <div class="mb-3">
                    <label class="form-label">Precio (MXN)</label>
                    <input type="number" class="form-control" id="editar-precio" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock Chica</label>
                    <input type="number" class="form-control" id="editar-chica" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock Mediana</label>
                    <input type="number" class="form-control" id="editar-mediana" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock Grande</label>
                    <input type="number" class="form-control" id="editar-grande" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock Unitalla</label>
                    <input type="number" class="form-control" id="editar-unitalla" required>
                </div>

                <button type="submit" class="btn btn-gray-cool w-100">Guardar cambios</button>
                </form>
            </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto"></footer>

    <!-- Scripts carrito -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin3.min.js"></script>
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Script local -->
    <script type="module" src="../javascript/admin_productos.js"></script>
    <!-- Scritp externo -->
    <script src="../script.js"></script>


</body>
</html>
