<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="icon" href="https://i.postimg.cc/NGdNKDVM/logo-navbar.png" type="image/png">
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand:wght@700&family=PT+Serif+Caption&family=Raleway:wght@400;700&family=Rubik+Beastly&display=swap"
    rel="stylesheet">
  <!-- Estilo externo -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../styles/contacto.css">
</head>

<body>
  <!-- navbar -->
  <header></header>
  <main class="">
    <div class="container my-4">
      <h1 class="rubik-style" style="text-align: center;padding-bottom: 15px;">CONTÁCTANOS</h1>


      <div class="row justify-content-center align-items-center">
        <!-- Columna de la imagen -->
        <div class="col-md-5 d-flex justify-content-center justify-content-md-start">
          <img src="https://i.postimg.cc/6QmLw7tf/vocho-removebg-preview.png" alt="Imagen contacto" class="img-fluid"
            style="max-width: 80%; height: auto;">
        </div>

        <!-- Columna del formulario -->
        <div class="col-md-7">
          <form id="contactForm" class="formulario-blanco">


            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo" required />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" name="telefono" required />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-gray-cool" style="border-radius: 10px;">Enviar</button>
          </form>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="responseModalLabel">Resultado del envío</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body" id="modalMessage">
                <!-- Mensaje de éxito o error -->
              </div>
            </div>
          </div>
        </div>
  </main>
  <!-- footer -->
  <footer></footer>

  <!-- Script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <!-- Scrip local -->
  <script src="/javascript/contacto.js"></script>
  <!-- Script externo -->
  <script src="../script.js"></script>
</body>

</html>
