<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link rel="icon" href="https://i.postimg.cc/NGdNKDVM/logo-navbar.png" type="image/png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rubik+Beastly&display=swap"
        rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/productos.css">
</head>

<body>

    <!-- Navbar -->
    <header></header>

    <!-- Contenido principal -->
    <main class="container py-4">

        <section>
            <div class="container">
                <h4 class="rubik-style">PRODUCTOS</h4>
                <div class="row">
                    <div class="col-md-5">

                        <form class="d-flex me-3 mb-2" id="form-busqueda" style="min-width: 250px;">
                            <input type="text" class="form-control text-end" placeholder="Busqueda" id="busqueda-input"
                                style="height: 50px; border-radius: 5px;">
                            <button class="btn btn-outline-dark ms-2 px-3 rad" type="submit"
                                style="height: 50px; min-width: 80px; border-radius: 2px;">Buscar</button>
                        </form>
                    </div>

                    <div class="col-md-7">
                        <div class="d-flex flex-wrap align-items-center justify-content-center" style="gap: 8px;">
                            <a href="#categoria-playeras" class="btn btn-outline-secondary no-radius py-0"
                                style="width: 100px; text-align: center;">Playeras</a>
                            <a href="#categoria-sudaderas" class="btn btn-outline-secondary no-radius py-0"
                                style="width: 100px; text-align: center;">Sudaderas</a>
                            <a href="#categoria-pantalones" class="btn btn-outline-secondary no-radius py-0"
                                style="width: 100px; text-align: center;">Pantalones</a>
                            <a href="#categoria-accesorios" class="btn btn-outline-secondary no-radius py-0"
                                style="width: 100px; text-align: center;">Accesorios</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <!-- Contenedor de productos -->
        <section>
            <div class="row justify-content-center" id="contenedor-productos">
                <!-- Aquí se insertan los productos dinámicamente -->
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer class="mt-auto"></footer>

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Script Local -->
    <script type="module" src="../javascript/productos.js"></script>
    <!-- Script externo -->
    <script src="../script.js"></script>

</body>

</html>
